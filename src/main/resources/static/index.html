<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Registrera – Tornedalen</title>

    <!-- Links to styles.css (main>resources>static>styles.css) -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<!-- Wrapper to centralize content (Uses the same layout as login page) -->
<div class="login-container">

    <!-- Tornedalen Kosthall logo -->
    <img src="/images/logo.png" alt="Tornedalen logo" class="logo">

    <!-- User instructions -->
    <h2>Välkommen!</h2>
    <p>Fyll i dina uppgifter nedan</p>

    <!-- Form to create a new account -->
    <form class="login-form" id="registerForm">
        <input type="text" name="name" placeholder="Förnamn" required>
        <input type="text" name="lastName" placeholder="Efternamn" required>
        <!-- Forces the userinput to include "@" -->
        <input type="email" name="email" placeholder="Email" required>
        <!-- Makes the password input to be replaced with "*" -->
        <input type="password" name="password" placeholder="Lösenord" required>
        <button type="submit">Skapa Användare</button>
    </form>

    <!-- Link back to the login page -->
    <div class="bottom-text">
        Har du redan ett konto? <br>
        <a href="login.html" class="register-link">Logga in här!</a>
    </div>
</div>

<script src="/scripts/register.js"></script>

</body>
</html>
