<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Logga in – Tornedalen</title>

    <!-- Links to styles.css (main>resources>static>styles.css) -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<!-- Wrapper to centralize content -->
<div class="login-container">

    <!-- Tornedalen Konsthall Logo -->
    <img src="../images/logo.png" alt="Tornedalen logo" class="logo">

    <!-- Form to Login -->
    <form class="login-form" id="loginForm">
        <!-- Forces the userinput to include "@" -->
        <input type="email" name="email" placeholder="E-post" required>
        <!-- Makes the password input to be replaced with "*" -->
        <input type="password" name="password" placeholder="Lösenord" required>
        <button type="submit">Logga In</button>
    </form>

    <!-- Link to Registration -->
    <div class="bottom-text">
        Har du inget konto?<br>
        <a href="index.html" class="register-link">Skapa konto här!</a>
    </div>
</div>

<script src="/scripts/login.js"></script>

</body>
</html>
