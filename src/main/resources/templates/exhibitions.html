<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsthall Tornedalen</title>
    <link rel="stylesheet" href="../css/exhibitions.css">
</head>

<body>

<!-- Bakgrundsöverlägg -->
<div class="background-overlay"></div>

<!-- LOGOTYP -->
<header class="header-logo">
    <a href="/home">
        <img src="../images/logo.png" alt="Konsthall Tornedalen Logotyp" class="logo">
    </a>
</header>

<!-- MENY MED KNAPPAR -->
<nav class="menu">
    <a href="exhibitions" class="menu-button" th:text="#{home.exhibitions}">Utställningar</a>
    <button class="menu-button" th:text="#{home.findUs}">Ta dig hit</button>
    <button class="menu-button" th:text="#{home.myPages}">Mina Sidor</button>
    <a href="/login" class="menu-button logout-button" th:text="#{signOut}">Logga ut</a>
</nav>

<h1>Aktuella Utställningar</h1>
<div id="active-exhibitions-container" class="exhibitions-container">
    <!-- Här lägger vi aktiva utställningar -->
</div>

<h1>Tidigare Utställningar</h1>
<div id="previous-exhibitions-container" class="exhibitions-container">
    <!-- Här lägger vi gamla utställningar -->
</div>

<script src="../scripts/exhibitions.js"></script>

</body>
</html>
