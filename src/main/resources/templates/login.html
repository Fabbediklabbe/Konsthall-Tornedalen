<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Logga in – Tornedalen</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="login-container">

    <img src="../images/logo.png" alt="Tornedalen logo" class="logo">

    <!-- Login form -->
    <form class="login-form" method="post" action="/login">
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" th:placeholder="#{password}" required>
        <button type="submit" th:text="#{login.button}">Logga in</button>
    </form>

    <div class="bottom-text">
        <span th:text="#{login.createAccount}">Har du inget konto?</span><br>
        <a href="/" class="register-link" th:text="#{login.registerLink}">Skapa konto här!</a>
    </div>

    <!-- Språkval -->
    <div th:replace="~{fragments/language-selector :: languageSelector}"></div>
</div>

</body>
</html>
