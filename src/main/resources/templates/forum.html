<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsthall Tornedalen</title>
    <link rel="stylesheet" href="../css/forum.css">
</head>

<body>

    <!-- Bakgrundsöverlägg -->
    <div class="background-image"></div>

    <!-- LOGOTYP -->
    <header class="header-logo">
        <a href="/home">
            <img src="../images/logo.png" alt="Konsthall Tornedalen Logotyp" class="logo">
        </a>
    </header>

    <!-- MENY MED KNAPPAR -->
    <nav class="menu">
        <a href="/exhibitions" class="menu-button" th:text="#{home.exhibitions}">Utställningar</a>
        <a href="/forum" class="menu-button" th:text="#{home.forum}">Forum</a>
        <a href="/mypages" class="menu-button" th:text="#{home.myPages}">Mina sidor</a>
        <a href="/logout" class="menu-button logout-button" th:text="#{signOut}">Logga ut</a>
    </nav>


    <!-- Forum-inlägg -->
    <div class="forum-container">
        <h1>Forumtrådar</h1>

        <div class="new-thread-button-container">
            <a href="/forum/new" class="menu-button">Skapa ny tråd</a>
        </div>        

        <table class="thread-table">
            <thead>
                <tr>
                    <th>Användare</th>
                    <th>Titel</th>
                    <th>Utställning</th>
                    <th>Skapad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="thread : ${threads}">
                    <td th:text="${thread.userFirstName + ' ' + thread.userLastName}">Förnamn Efternamn</td>
                    <td>
                        <a th:href="@{'/forum/' + ${thread.threadID}}" th:text="${thread.title}">Trådtitel</a>
                    </td>
                    <td th:text="${thread.exhibitionName}">Utställning</td>
                    <td th:text="${#temporals.format(thread.createdAt, 'yyyy-MM-dd HH:mm')}">Datum</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
