<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsthall Tornedalen</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" th:href="@{/css/mypages.css}">
</head>

<body>

<!-- Bakgrundsöverlägg -->
<div class="background-overlay"></div>

<!-- LOGOTYP -->
<header class="header-logo">
    <a href="/home">
        <img src="../images/logo.png" alt="Konsthall Tornedalen Logotyp" class="logo">
    </a>
</header>

<!-- MENY MED KNAPPAR -->
<div th:replace="~{fragments/menu-buttons :: menuButtons}"></div>

<!-- HUVUDINNEHÅLL -->
<div class="mypage-container">

    <section class="user-info">
        <h2 th:text="#{mypages.yourinfo}">Dina uppgifter</h2>
        <p><strong th:text="#{mypages.firstname}">Förnamn:</strong> <span id="firstName"></span></p>
        <p><strong th:text="#{mypages.lastname}">Efternamn:</strong> <span id="lastName"></span></p>
        <p><strong th:text="#{mypages.email}">E-post:</strong> <span id="email"></span></p>
    </section>

    <section class="user-comments">
        <h2 th:text="#{mypages.comments}">Dina kommentarer</h2>
        <ul id="commentList">
            <!-- Kommentarer fylls med JavaScript -->
        </ul>
    </section>

</div> <!-- Stänger mypage-container -->

<!-- JavaScript -->
<script th:src="@{/scripts/mypages.js}"></script>

</body>
</html>
